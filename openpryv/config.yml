dnsLess:
  publicUrl: https://${HOSTNAME}
http:
  port: 3000
  ip: 127.0.0.1
auth:
  adminAccessKey: ${RANDOM_KEY}
  trustedApps: "*@https://pryv.github.io*, *@https://*.rec.la*, *@https://*${HOSTNAME}*"
eventFiles:
  attachmentsDirPath: var-pryv/attachment-files
service:
  serial: 1000001 # change serial number each time assets content needs to be reloaded by clients
  name: Open-Pryv.io
  support: https://pryv.com/open-pryv-non-configured-page/
  terms: https://pryv.com/open-pryv-non-configured-page/
  home: https://pryv.com/open-pryv-non-configured-page/
  eventTypes: https://api.pryv.com/event-types/flat.json
services:
  email:
    enabled:
      welcome: true
      resetPassword: true
custom:
  systemStreams:
    account:
      -
        isIndexed: true
        isUnique: true
        isShown: true
        isEditable: true
        type: email/string
        name: Email
        id: email
        isRequiredInValidation: true
