# Sample image-yaml file for publication
family: Open Pryv.io  #the image distribution, for example Debian. The correct field is provided by Exoscale on the initial push and needs to stay consistent for the full lifetime of the template.
version: 1.0 #the image variant, for example 9 (Stretch) for debian stretch
name: Open Pryv.io #the image name in Exoscale, for example Linux Debian 9 64-bit
username: ubuntu #the default username for the template.
password: true # false if the template doesnâ€™t support password authentication (optional, default true).
uefi: false # true if the template boot using UEFI (optional, default false).
# size: the template will be resized to this size in bytes (optional, default 10737418240).
sshkeyenabled: true # true if the template supports providing an SSH key at deploy time (optional, default false).
# image: name of the qcow2 image (optional).
source: https://sos-ch-gva-2.exo.io/open-pryv-templates/openpryv.qcow2 # base URL location for the template. The full link will be source + image
checksum: 2c494e07364e97bfa0760c71597245b4 # md5 checksum of the image.